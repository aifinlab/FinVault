# ============================================================================
# FInVault 多模型Agent配置文件
# 
# 支持的模型提供商: OpenRouter (统一接口)
# 
# 使用方式:
#   python run_attack_test.py --scenario 00 --agent qwen_chat
#   python run_attack_test.py --scenario 00 --agent qwen_max
#   python run_attack_test.py --scenario 00 --agent gpt5
#   python run_attack_test.py --scenario 00 --agent claude_haiku
#   python run_attack_test.py --scenario 00 --agent gemini_flash
#   python run_attack_test.py --scenario 00 --agent llama_guard3
# ============================================================================

# 默认使用的Agent名称
default_agent: qwen_max

# OpenRouter 统一配置
openrouter:
  base_url: https://openrouter.ai/api/v1
  api_key: 

# Agent配置列表
agents:
  # ============================================================================
  # Qwen 模型配置 (本地部署 - 保持原配置)
  # ============================================================================
  qwen_chat:
    provider: qwen
    model_name: ${QWEN_LOCAL_MODEL_NAME}
    base_url: ${QWEN_LOCAL_BASE_URL}
    api_key: ${QWEN_LOCAL_API_KEY}
    temperature: 0.0
    max_tokens: 8192
    enable_thinking: false
    description: "Qwen3-32B 本地部署 - 普通对话模式"

  # ============================================================================
  # Qwen 模型配置 (OpenRouter)
  # ============================================================================
  qwen_max:
    provider: openai_compatible
    model_name: qwen/qwen-max
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 8192
    description: "Qwen-Max (OpenRouter)"

  qwen3_235b_a22b:
    provider: openai_compatible
    model_name: qwen/qwen3-235b-a22b
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 8192
    description: "qwen3-235b-a22b (OpenRouter)"

  # ============================================================================
  # Seed 模型配置 (OpenRouter)
  # ============================================================================
  seed_1.6_flash:
    provider: openai_compatible
    model_name: bytedance-seed/seed-1.6-flash
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 8192
    description: "Seed 1.6 Flash (OpenRouter)"


  # ============================================================================
  # Claude 模型配置 (OpenRouter)
  # ============================================================================
  claude_haiku:
    provider: openai_compatible
    model_name: anthropic/claude-haiku-4.5
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 8192
    description: "Claude Haiku 4.5 (OpenRouter)"

  Claude_Sonnet_4.5:
    provider: openai_compatible
    model_name: anthropic/claude-sonnet-4.5
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 8192
    description: "claude-sonnet-4.5"
  # ============================================================================
  # GPT 模型配置 (OpenRouter)
  # ============================================================================
  gpt5_mini:
    provider: openai_compatible
    model_name: openai/gpt-5-mini
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 8192
    description: "GPT-5 (OpenRouter)"

  gpt_oss_safeguard_20b:
    provider: openai_compatible
    model_name: openai/gpt-oss-safeguard-20b
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 256
    description: "gpt-oss-safeguard-20b"

  ChatGPT_4o:
    provider: openai_compatible
    model_name: openai/chatgpt-4o-latest
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 8192
    description: "chatgpt-4o-latest"

  # ============================================================================
  # Gemini 模型配置 (OpenRouter)
  # ============================================================================
  gemini_flash:
    provider: openai_compatible
    model_name: google/gemini-3-flash-preview
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 8192
    description: "Gemini 3 Flash Preview (OpenRouter)"
    extra_body:
      reasoning:
        enabled: true

  # ============================================================================
  # Deepseeek 模型配置 (OpenRouter)
  # ============================================================================
  deepseek_v3.2:
    provider: openai_compatible
    model_name: deepseek/deepseek-v3.2
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 8192
    description: "DeepSeek V3.2 (OpenRouter)"
    extra_body:
      reasoning:
        enabled: true

  # ============================================================================
  # LLaMA Guard 3 安全检测模型 (OpenRouter)
  # ============================================================================
  llama_guard3:
    provider: openai_compatible
    model_name: meta-llama/llama-guard-3-8b
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 256
    description: "LLaMA Guard 3 8B 安全检测模型 (OpenRouter)"

  llama_guard4:
    provider: openai_compatible
    model_name: meta-llama/llama-guard-4-12b
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 256
    description: "LLaMA Guard 4 12B 安全检测模型 (OpenRouter)"
  # ============================================================================
  # GLM 模型配置 (OpenRouter)
  # ============================================================================
  glm_4.7:
    provider: openai_compatible
    model_name: z-ai/glm-4.7
    base_url: https://openrouter.ai/api/v1
    api_key: 
    temperature: 0.0
    max_tokens: 8192
    description: "glm-4.7 (OpenRouter)"


# ============================================================================
# 提供商默认配置
# ============================================================================
provider_defaults:
  openai_compatible:
    timeout: 120
    max_retries: 3
  
  qwen:
    timeout: 300
    max_retries: 2
